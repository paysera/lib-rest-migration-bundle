framework:
    secret: 'secret'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
    validation: ~

security:
    providers:
        in_memory:
            memory:
                users:
                    user:
                        password: pass
                        roles: 'ROLE_USER'
                    admin:
                        password: pass
                        roles: ['ROLE_USER', 'ROLE_ADMIN']
    firewalls:
        main:
            anonymous: true
            http_basic: ~
            stateless: true
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

# comment this out to see logs in the output â€“ useful for debugging internal server errors
services:
    logger:
        class: Symfony\Component\Debug\BufferingLogger
        public: true
